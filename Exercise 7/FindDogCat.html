            <div class="column content"><!--CONTENT-->
                    <form id="form">
                        <br>
                        <h4>Select animal:</h4>
                        <input type="radio" id="cat" name="animal1" value="cat">
                        <label for="cat">Cat</label>
                        <input type="radio" id="dog" name="animal1" value="dog">
                        <label for="dog">Dog</label><br><br>
                       
                        <label for="breed1"><br>Breed:</label><br>
                        <select id="breed1" name="breed1">
                            <option value="Doesn't matter">Doesn't matter</option>
                            <option value="labrador">Labrador</option>
                            <option value="golden_retriever">Golden Retriever</option>
                            <option value="german_shepherd">German Shepherd</option>
                            <option value="bulldog">Bulldog</option>
                            <option value="siamese">Siamese</option>
                            <option value="persian">Persian</option>
                            <option value="bengal">Bengal</option>
                            <option value="abyssinian">Abyssinian</option>
                            <option value="maine coon">Maine Coon</option>
                            <option value="other">Other</option>
                          </select><br><br>
                       
                        <label for="age1"><br>Preferred age:</label><br>
                        <select id="age1" name="age1">
                            <option value="any">Any</option>
                            <option value="puppy_kitten">Puppy/Kitten</option>
                            <option value="young">Young</option>
                            <option value="adult">Adult</option>
                            <option value="senior">Senior</option>
                        </select><br><br>
                       
                        <label for="gender1"><br>Preferred gender:</label><br>
                        <select id="gender1" name="gender1">
                            <option value="any">Any</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select><br><br>
                       
                        <h4>Compatibility:</h4>
                        <input type="checkbox" id="other_dogs" name="compatibility1" value="other_dogs">
                        <label for="other_dogs">Gets along with other dogs</label><br>
                        <input type="checkbox" id="other_cats" name="compatibility1" value="other_cats">
                        <label for="other_cats">Gets along with other cats</label><br>
                        <input type="checkbox" id="small_children" name="compatibility1" value="small_children">
                        <label for="small_children">Gets along with small children</label><br><br><br>
                       
                        <input type="submit" value="Submit">
                        <input type="reset" value="Clear">
